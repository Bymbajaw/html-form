<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fliud d-flex">
          <a class="navbar-brand" href="#">Админ</a>
          <button
            class="navbar-toggler border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="">Хэрэглэгч</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Ангилал</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Мэдээ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="">Сэдэв</a>
              </li>
            </ul>
            <button
              class="bg-white border-0 rounded-3 ps-2 pe-2 pt-1 pb-1"
              id="navbarNav"
            >
              Гарах
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
