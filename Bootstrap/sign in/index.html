<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center pt-5">
        <div class="col-1 ">
          <img src="./image/bootstrap-solid.svg" class="rounded mx-auto d-block" alt="" />
        </div>
      </div class="col ">
          <h3 class="mt-4">Please sign in</h3>
          <div class="col">
            <div class="m-2">
              <input type="email" required placeholder="Email address" class="p-2 pe-5 " />
            </div>
            <div class="m-2">
              <input type="text" required placeholder="Password" class="p-2 pe-5" />
            </div>
            <div class="">
                <input  class="mt-3" type="checkbox" required name="" id="">
                <label for="remember me">remember me</label>
            </div>
            <input type="submit" name="" class="bg-primary text-white rounded-2 p-2 pe-4 ps-4 border-0 mt-3" value="Sign in" id="">
            <label for=""></label>
            <p class="mt-5 text-black-50"><i class="bi bi-c-circle "></i> 2022-2023</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
